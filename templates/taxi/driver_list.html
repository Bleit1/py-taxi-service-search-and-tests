{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Find by username" value="{{ request.GET.q|default:'' }}">
    <button type="submit">Find</button>
  </form>

  <div id="driver-search-results">
    <ul>
      {% for driver in object_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
        </li>
      {% empty %}
        <li>No drivers found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
