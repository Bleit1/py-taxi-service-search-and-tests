{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Find by model" value="{{ request.GET.q|default:'' }}">
    <button type="submit">Find</button>
  </form>
  <ul>
    {% for car in object_list %}
      <li>
        <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a>
      </li>
    {% empty %}
      <li>Cars not found.</li>
    {% endfor %}
  </ul>
{% endblock %}
