{% extends "base.html" %}
{% block content %}
  <h1>Manufacturer</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Find by name" value="{{ request.GET.q|default:'' }}">
    <button type="submit">Find</button>
  </form>
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }} ({{ manufacturer.country }})</li>
    {% empty %}
      <li>Manufacturer was not found.</li>
    {% endfor %}
  </ul>
{% endblock %}
